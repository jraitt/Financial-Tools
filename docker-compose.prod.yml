# Docker Compose for production deployment on Racknerd VPS

services:
  app:
    container_name: financial-tools
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    ports:
      - "3000:3000"
    volumes:
      - app_data:/app/data # Named volume for SQLite persistence
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local
