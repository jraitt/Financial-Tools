# Docker Compose for production deployment on Racknerd VPS

services:
  app:
    container_name: financial-tools
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    ports:
      - "3050:3000"
    volumes:
      - app_data:/app/data # Named volume for SQLite persistence
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local
